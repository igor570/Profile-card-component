<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Component</title>
</head>

<body>

<div class="cardParent">
    <img class="bottomCircle" src="./assets/images/bg-pattern-bottom.svg">
    <img class="topCircle" src="./assets/images/bg-pattern-top.svg">
    <div class="mainCard">
        <img class="pattern" src="./assets/images/bg-pattern-card.svg">
        <img class="userImage" src="./assets/images/image-igor.jpg" alt="User Picture">

        <div class="userData">
            <div class="userName"> Igor M</div>
            <div class="userAge">25</div>
            <div class="userCountry">United Kingdom</div>
        </div>
        <div class="socialData">
            <div class="sd1">
                <div class="socialNumber">80K</div>
                <div class="tag">Followers</div>
            </div>
            <div class="sd2">
                <div class="socialNumber">803K</div>
                <div class="tag">Likes</div>
            </div>
            <div class="sd3">
                <div class="socialNumber">1.4K</div>
                <div class="tag">Photos</div>
            </div>
        </div>

    </div>

</body>
</html>
